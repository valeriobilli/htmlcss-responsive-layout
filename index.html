<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="flex justify-between">
           <div id="logo">
                <img src="img/logo.png" alt="Logo">
           </div>
           <div>
                <i class="fa-solid fa-bars"></i>
           </div>
        </nav>
    </header>

    <main>
        <!-- prima section -->
        <section id="first-section">
            <div class="container">
                <div class="big-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
            </div>
            
        </section>

        <!-- section strategic plan  -->
        <section id="strategic-plan">
             <!-- immagine testo e box bianco -->
             <div class="container">
                <div class="box-img"></div>
                <div class="box-text">
                    <h3>Strategic Planning</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque ipsam est, repellendus perferendis placeat blanditiis odio ratione necessitatibus, doloribus aspernatur molestiae, alias sed animi. Recusandae ipsam cum laudantium maiores illo.</p>
                </div>
                <div class="box-white"></div>
             </div>
        </section>

        <!-- section testimonials -->
        <section id="testimonials">
            <!-- testo e 3 boc con foto e testo -->
            <div class="container">
                <div class="box-text"></div>
                <div class="box-testimonial"></div>
                <div class="box-testimonial"></div>
                <div class="box-testimonial"></div>
            </div>
            
        </section>  

        <!-- section benefits -->
        <section id="benefits">
            <!-- 6 box con testo e button -->
            <div class="container">
                <div class="title"></div>
                <div class="box-benefit"></div>
                <div class="box-benefit"></div>
                <div class="box-benefit"></div>
                <div class="box-benefit"></div>
                <div class="box-benefit"></div>
                <div class="box-benefit"></div>
            </div>
        </section>

        <!-- section about us -->
        <section id="#about-us">
             <!-- testo e immagine al fondo -->
            <div class="container">
                <div class="box-lungo"></div>
            </div>
           
        </section>

        <!-- section get started -->
        <section id="get-started">
            <!-- testo e button -->
            <div class="container">
                <div class="card"></div>
            </div>
        </section>    
    </main>

    <footer>
        <!-- testo -->
        <div class="container">
            <div class="box-footer"></div>
        </div>
    </footer>
</body>
</html>
